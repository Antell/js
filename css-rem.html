<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html {
            font-size: 6.25%;
            /*10 ÷ 16 × 100% = 62.5%*/
        }
        body {
            font-size: 32rem;
            /*1.4 × 10px = 14px */
        }
        h1 {
            font-size: 48rem;
            /*2.4 × 10px = 24px*/
        }
    </style>
</head>
<body>
<h1>rem:W3C官网描述是“font size of the root element”，即rem是相对于根元素</h1>

<p>我们只需要在根元素确定一个参考值，在根元素中设置多大的字体，这完全可以根据您自己的需，大家也可以参考下图：</p>
<p>默认 16px = 12pt = 1rem = 100%</p>
<p>62.5%为10px = 1rem</p>
<div style="width: 128rem;height:128rem;display:block;background-color: gray">128rem</div>
<script>

    for (var box = 1; box <= 5 ;box ++){
        console.log(box);
    };

</script>
</body>
</html>
